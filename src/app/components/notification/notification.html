<!-- notification.html -->

<!-- Store message in variable for better performance -->
@if(notify.message(); as msg) {
<div class="fixed bottom-6 right-6 z-50 animate-slide-in">
  <!-- Success Notification -->
  @if(msg.type === 'success') {
  <div
    class="flex items-center gap-3 bg-green-500 text-white px-5 py-4 rounded-lg shadow-2xl min-w-[320px] max-w-md backdrop-blur-sm"
  >
    <div class="flex-shrink-0 w-6 h-6">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2.5"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
    </div>
    <p class="flex-1 font-medium">{{ msg.msg }}</p>
    <button
      (click)="notify.clear()"
      class="flex-shrink-0 hover:bg-green-600 rounded-full p-1 transition-colors"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
  }

  <!-- Error Notification -->
  @if(msg.type === 'error') {
  <div
    class="flex items-center gap-3 bg-red-500 text-white px-5 py-4 rounded-lg shadow-2xl min-w-[320px] max-w-md backdrop-blur-sm"
  >
    <div class="flex-shrink-0 w-6 h-6">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2.5"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
    </div>
    <p class="flex-1 font-medium">{{ msg.msg }}</p>
    <button
      (click)="notify.clear()"
      class="flex-shrink-0 hover:bg-red-600 rounded-full p-1 transition-colors"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
  }

  <!-- Warning Notification -->
  @if(msg.type === 'warning') {
  <div
    class="flex items-center gap-3 bg-orange-500 text-white px-5 py-4 rounded-lg shadow-2xl min-w-[320px] max-w-md backdrop-blur-sm"
  >
    <div class="flex-shrink-0 w-6 h-6">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2.5"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        ></path>
      </svg>
    </div>
    <p class="flex-1 font-medium">{{ msg.msg }}</p>
    <button
      (click)="notify.clear()"
      class="flex-shrink-0 hover:bg-orange-600 rounded-full p-1 transition-colors"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
  }

  <!-- Info Notification -->
  @if(msg.type === 'info') {
  <div
    class="flex items-center gap-3 bg-blue-500 text-white px-5 py-4 rounded-lg shadow-2xl min-w-[320px] max-w-md backdrop-blur-sm"
  >
    <div class="flex-shrink-0 w-6 h-6">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2.5"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
    </div>
    <p class="flex-1 font-medium">{{ msg.msg }}</p>
    <button
      (click)="notify.clear()"
      class="flex-shrink-0 hover:bg-blue-600 rounded-full p-1 transition-colors"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
  }
</div>
}
