@if(loaderService.isLoading()) {
<!-- Overlay Background -->
<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center animate-fade-in"
>
  <!-- Loader Container -->
  <div
    class="bg-white rounded-2xl p-8 shadow-2xl flex flex-col items-center gap-4 animate-scale-in"
  >
    <!-- Spinner Animation -->
    <div class="relative">
      <!-- Outer Ring -->
      <div class="w-16 h-16 border-4 border-blue-200 rounded-full"></div>

      <!-- Spinning Ring -->
      <div
        class="absolute top-0 left-0 w-16 h-16 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"
      ></div>

      <!-- Inner Dot -->
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-3 h-3 bg-blue-600 rounded-full animate-pulse"
      ></div>
    </div>

    <!-- Loading Text -->
    <div class="text-center">
      <p class="text-gray-800 font-semibold text-lg">
        {{ loaderService.message() }}
      </p>
      <div class="flex gap-1 justify-center mt-2">
        <span
          class="w-2 h-2 bg-blue-600 rounded-full animate-bounce"
          style="animation-delay: 0ms"
        ></span>
        <span
          class="w-2 h-2 bg-blue-600 rounded-full animate-bounce"
          style="animation-delay: 150ms"
        ></span>
        <span
          class="w-2 h-2 bg-blue-600 rounded-full animate-bounce"
          style="animation-delay: 300ms"
        ></span>
      </div>
    </div>
  </div>
</div>
}
